<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Zesty Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="config.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-white mb-2">
        <span class="text-yellow-400">Zesty</span> Tour
      </h1>
      <p class="text-white text-lg">Your journey begins here</p>
    </div>

    <!-- Login/Signup Container -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Tabs -->
      <div class="flex mb-6 border-b">
        <button id="login-tab" class="flex-1 py-3 text-center font-semibold text-blue-600 border-b-2 border-blue-600">
          Login
        </button>
        <button id="signup-tab" class="flex-1 py-3 text-center font-semibold text-gray-500 hover:text-gray-700">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Username</label>
          <div class="relative">
            <i class="fa-solid fa-user absolute left-3 top-3 text-gray-400"></i>
            <input type="text" id="login-username" placeholder="Enter your username" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Password</label>
          <div class="relative">
            <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
            <input type="password" id="login-password" placeholder="Enter your password" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>
        <div id="login-error" class="hidden text-red-500 text-sm"></div>
        <button id="login-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg text-lg transition">
          <i class="fa-solid fa-sign-in-alt mr-2"></i>Login
        </button>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="hidden space-y-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
          <div class="relative">
            <i class="fa-solid fa-user absolute left-3 top-3 text-gray-400"></i>
            <input type="text" id="signup-name" placeholder="Enter your full name" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Username</label>
          <div class="relative">
            <i class="fa-solid fa-at absolute left-3 top-3 text-gray-400"></i>
            <input type="text" id="signup-username" placeholder="Choose a username" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email</label>
          <div class="relative">
            <i class="fa-solid fa-envelope absolute left-3 top-3 text-gray-400"></i>
            <input type="email" id="signup-email" placeholder="Enter your email" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Password</label>
          <div class="relative">
            <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
            <input type="password" id="signup-password" placeholder="Create a password" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
          <div class="relative">
            <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
            <input type="password" id="signup-confirm-password" placeholder="Confirm your password" 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>
        <div id="signup-error" class="hidden text-red-500 text-sm"></div>
        <button id="signup-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg text-lg transition">
          <i class="fa-solid fa-user-plus mr-2"></i>Create Account
        </button>
      </div>
    </div>

    <!-- Note: Users must login first -->
    <div class="text-center mt-6">
      <p class="text-white text-sm">Welcome to Zesty Tour! Please login or create an account to continue.</p>
    </div>
  </div>

  <script>
    // Tab switching
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      loginTab.classList.remove('text-gray-500');
      signupTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
      signupTab.classList.add('text-gray-500');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      signupTab.classList.remove('text-gray-500');
      loginTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
      loginTab.classList.add('text-gray-500');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // Login functionality
    document.getElementById('login-btn').addEventListener('click', async () => {
      const usernameInput = document.getElementById('login-username');
      const passwordInput = document.getElementById('login-password');
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const errorDiv = document.getElementById('login-error');
      const loginBtn = document.getElementById('login-btn');

      // Clear previous errors
      errorDiv.classList.add('hidden');
      errorDiv.textContent = '';

      if (!username || !password) {
        errorDiv.textContent = 'Please fill in all fields';
        errorDiv.classList.remove('hidden');
        return;
      }

      // Disable button during request
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        const apiUrl = window.API_BASE_URL || 'http://localhost:3001';
        const response = await fetch(`${apiUrl}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store user session
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('token', data.token);
          
          // Clear form
          usernameInput.value = '';
          passwordInput.value = '';
          
          // Redirect to main account page (homepage)
          window.location.href = 'index.html';
        } else {
          errorDiv.textContent = data.error || 'Invalid username or password';
          errorDiv.classList.remove('hidden');
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fa-solid fa-sign-in-alt mr-2"></i>Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Login failed. Please check your connection and try again.';
        errorDiv.classList.remove('hidden');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fa-solid fa-sign-in-alt mr-2"></i>Login';
      }
    });

    // Signup functionality
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const name = document.getElementById('signup-name').value.trim();
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
      const errorDiv = document.getElementById('signup-error');

      // Validation
      if (!name || !username || !email || !password || !confirmPassword) {
        errorDiv.textContent = 'Please fill in all fields';
        errorDiv.classList.remove('hidden');
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.classList.remove('hidden');
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters';
        errorDiv.classList.remove('hidden');
        return;
      }

      try {
        const apiUrl = window.API_BASE_URL || 'http://localhost:3001';
        const response = await fetch(`${apiUrl}/api/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store user session
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('token', data.token);
          
          // Redirect to main account page (homepage)
          window.location.href = 'index.html';
        } else {
          errorDiv.textContent = data.error || 'Signup failed. Please try again.';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Signup failed. Please try again.';
        errorDiv.classList.remove('hidden');
      }
    });

    // Check if user is already logged in - redirect to main account page
    if (localStorage.getItem('user')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
